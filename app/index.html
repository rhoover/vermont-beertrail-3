<!doctype html>
<html ng-app="vtbt3">
    <head>
        <!-- Generic -->
        <meta charset="utf-8"/>
        <title>VT BeerTrail</title>
        <meta content="index, follow" name="robots"></meta>
        <meta name="description" content="A Comprehensive Mobile Reference Of Vermont's Brewers and Their Communities">
        <meta name="author" content="Robin Hoover - MooseDog Studios - Stowe, VT - robin.hoover@gmail.com">
        <!--
        required for html5 history api link mode
        <base href="/"></base>
        -->
        <meta name="fragment" content="!">

        <!-- Devices -->
        <meta name="HandheldFriendly" content="True">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- Because Microsoft Exists, SAMF's -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="msapplication-TileImage" content="images/apple-touch-icon-144x144.png">
        <meta name="msapplication-TileColor" content="#222222">
        <meta http-equiv="cleartype" content="on">

        <!-- For Chrome for Android Add To Homescreen -->
        <meta name="mobile-web-app-capable" content="yes">

        <!-- For Chrome for Android Tool Bar Color -->
        <meta name="theme-color" theme="#56721C">

        <!-- For Apple iOS Add To Homescreen and StandAlone Mode-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="VT Beer Trail">
        <meta name='apple-touch-fullscreen' content='yes'>
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- Icons -->
        <link rel="shortcut icon" sizes="512x512" href="images/trail-sign.png">
        <link rel="apple-touch-icon" sizes="144x144" href="images/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="57x57" href="images/apple-touch-icon-57x57.png">

        <!-- Icon actually for Android -->
        <link rel="apple-touch-icon" href="images/apple-touch-icon-57x57.png">

        <!-- For Apple Start-Up Image-->
        <link rel="apple-touch-startup-image" href="/startup-image.png">
        <!-- Twitter -->
        <meta property="twitter:title" content="Vermont Beer Trail" />
        <meta property="twitter:image" content="http://www.vtbeertrail.com/images/trail-sign.png" />
        <meta property="twitter:url" content="http://www.vtbeertrail.com" />
        <meta property="twitter:description" content="A Comprehensive Mobile Reference of Vermont's Brewers and Their Communities" />

        <!-- Facebook -->
        <meta property="og:title" content="Vermont Beer Trail" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="http://www.vtbeertrail.com/images/trail-sign.png" />
        <meta property="og:url" content="http://www.vtbeertrail.com" />
        <meta property="og:description" content="A Comprehensive Mobile Reference of Vermont's Brewers and Their Communities" />
        <meta property="og:site_name" content="Vermont Beer Trail" />
        <meta property="og:locale" content="en_US" />

        <!-- build:css(.tmp) styles/main.css -->
            <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>

    <body  class ="body" data-home-mobile>


<section class="googlemap-header">
    <div class="googlemap-header-image brewer40-{{::bmC.brewer.selector}}"></div>
    <p class="googlemap-header-text">{{::bmC.brewer.name}}</p>
    <p class="googlemap-header-text-small">{{::bmC.brewer.address}}, {{::bmC.brewer.city}}, {{::bmC.brewer.state}}</p>
</section>
<section id="brewerlocation" class="googlemap" data-single-marker-map lat={{::bmC.brewer.latitude}} lon={{::bmC.brewer.longitude}} lati={{::lati}} loni={{::loni}}></section>


<section class="googlemap-header">
    <div class="googlemap-header-image brewer40-{{::spk.brewer.selector}}"></div>
    <p class="googlemap-header-text">{{::spk.brewer.name}}</p>
    <p class="googlemap-header-text-small">{{::spk.brewer.address}}, {{::spk.brewer.city}}, {{::spk.brewer.state}}</p>
</section>

<section id="brewerlocation" class="googlemap" data-single-marker-map lat={{::spk.brewer.latitude}} lon={{::spk.brewer.longitude}} lati={{::lati}} loni={{::loni}}></section>
